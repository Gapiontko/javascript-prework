<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h2 class="page-subtitle">Może partyjkę?</h2>
    <h1 class="page-title">Kamień, papier, nożyce</h1>
  </header>
  <section class="instruction">
    <div class="container">
      <p>Wybierz swój ruch.</p>
    </div>
  </section>
  <section class="game">
  	<div class="container">
  		<div id="buttons">
        <button type="button" name="button" id="play-rock"><span class="fas fa-hand-rock"></span><br>Kamień</button>
        <button type="button" name="button" id="play-paper"><span class="fas fa-hand-paper"></span><br>Papier</button>
        <button type="button" name="button" id="play-scissors"><span class="fas fa-hand-scissors"></span><br>Nożyce</button>
      </div>
      <div class="result">
  		  <div id="messages"></div>
      </div>
  	</div>
  </section>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
